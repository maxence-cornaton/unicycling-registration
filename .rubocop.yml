require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*" # Auto-generated
    - "db/schema.rb" # Auto-generated
    - "vendor/**/*" # CI uses this directory for gems
    - "node_modules/**/*"
Rails:
  Enabled: true

inherit_from: .rubocop_todo.yml

Rails/BulkChangeTable:
  Enabled: false

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
  Enabled: true

# I don't like the way that this re-indents certain conditionals
Style/ConditionalAssignment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Metrics/LineLength:
  # I would like to support this, but it's quite violated currently
  # Max: 120
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

# Until Rubocop > 0.48.1, this has a bug:
Lint/AmbiguousBlockAssociation:
  Enabled: false

# We do a lot of this, but on purpose
Rails/SkipsModelValidations:
  Enabled: false

# I like my variable names just fine thanks.
Naming/VariableNumber:
  Enabled: false

Rails/ApplicationRecord:
  Exclude:
    - "db/migrate/*"

Style/FormatStringToken:
  EnforcedStyle: template

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - stage
    - naucc
